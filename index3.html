<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Security</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <h2 class="logo">CCTV Pro</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Secure Your Home & Business</h1>
    <p>Professional CCTV Installation & Monitoring</p>
    <button>Get Quote</button>
  </section>

  <!-- SERVICES -->
  <section class="services">
    <h2>Our Services</h2>

    <div class="cards">
      <div class="card">
        <h3>Installation</h3>
        <p>We install high quality CCTV systems.</p>
      </div>

      <div class="card">
        <h3>Monitoring</h3>
        <p>24/7 surveillance for your safety.</p>
      </div>

      <div class="card">
        <h3>Maintenance</h3>
        <p>Repair and maintain your cameras.</p>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="contact">
    <h2>Contact Us</h2>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Message"></textarea>
    <button>Send</button>
  </section>

</body>
</html>
